<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Blog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Travel Blog</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Destinations</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="featured-post">
      <img src="images/featured_post.jpg" alt="Featured Post">
      <div class="post-info">
        <h2>Discover the Hidden Gems of Asia</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse aliquam ipsum a nisl convallis dignissim.</p>
        <a href="#" class="read-more">Read More</a>
      </div>



      
    </section>
    <div class="slideWrap">
        <div class="slideshow">
            <img src="./myImg/img1.jpg" alt="Featured Post 1">
            <img src="./myImg/img2.webp" alt="Featured Post 2">
            <img src="./myImg/img3.jpg" alt="Featured Post 3">
        </div>
    </div>

    <section class="blog-posts">
      <!-- Blog post cards go here -->

    </section>
  </main>

  <aside class="sidebar">
    <h2>Online Users</h2>
    <ul id="online-users">
      <!-- Online user list will be dynamically generated by JavaScript -->
    </ul>
  </aside>
 
    <!-- 게시글 입력 폼 추가 -->
    <div class="post-form">
        <h2>게시글 작성</h2>
        <input type="text" id="post-title" placeholder="제목">
        <textarea id="post-content" placeholder="내용"></textarea>
        <button id="submit-btn">게시하기</button>
      </div>
  
      <!-- 게시글 목록을 담을 컨테이너 -->
      <div id="post-container">
      </div>


  <footer>
    <p>&copy; 2023 Travel Blog. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
